<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web" rel="stylesheet">

    <style>
        body{background-image:url(img/faceoff.jpg);background-size:cover;background-repeat:no-repeat;background-attachment:fixed}
        .navbar{background-color:#dc143c}
        .navbar h1{margin:0}
        .hangman_box{margin-bottom:20px;border:2px solid #6888B1;background:#000;background-image:url(img/Marvel-Comics-Sentinel-Maquette-022edited.jpg);background-size:cover;background-position:center;height:500px}
        .hangman_body{width:50%;margin:0 auto;position:absolute;bottom:0;left:27%}
        .jumbotron{background:#000}
        .jumbotron p{color:#add8e6}
        .jumbotron h1{font-family:'Titillium Web',sans-serif;font-weight:800;font-size:64px}
        .wordbox{font-family:'Bangers',cursive;font-size:2em;color:#dc143c}
        .well{padding:10px}
        .panel-heading{background-color:#6888B1!important;border-color:#6888B1!important}
        .panel-title{color:#fffacd}
        .panel-default{border-color:#6888B1!important}
        blockquote{background:rgba(104,136,177,0.7);color:#fff}
        footer p{color:#fff}    
</style>

    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">

                    </a>
                </div>
            </div>
        </nav>
        <div class="jumbotron text-center">
            <h1 id="hangman-title" class="hangman_title">AVENGERS HANGMAN</h1>
            <p id="get-started">Press any key to get started!</p>
            <div id="hangman-board" class="well wordbox">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                </div>

                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
                </div>
            </div>

            <p class="hidden"><a id="button-start" class="btn btn-primary btn-lg" href="#" role="button">START</a></p>
        </div>
        <div class="row">
            <!-- LEFT COL  -->
            <div class="col-md-5">
                <!-- hangman box  -->
                <div class="hangman_box">
                    <div id="hangman-body" class="hangman_body"><img src="img/sentinel.png" class="img-responsive" width="75%" alt="Sentinel" /></div>
                </div>
            </div>
            <!-- RIGHT COL  -->
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-12">
                        <!-- message box  -->
                        <blockquote>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                            <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
                        </blockquote>
                        <div id="alert-box">
                            <div class="alert alert-success" role="alert">
                                <a href="#" class="alert-link">you win!!</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12">
                        <!-- guesses remaining box  -->

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">GUESSES REMAINING</h3>
                            </div>
                            <div class="panel-body">
                                guesses left <span id="letters-left" class="badge">11</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!-- letters guessed box  -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">LETTERS GUESSED SO FAR</h3>
                            </div>
                            <div class="panel-body">
                                <fieldset disabled>
                                    <div class="form-group">
                                        <label for="disabledTextInput">Letters guessed so far</label>
                                        <textarea id="guesses" class="form-control" rows="4" id="disabledTextInput" class="form-control"></textarea>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <!-- wins box  -->

                    </div>
                    <div class="col-md-6">
                        <!-- losses box  -->

                    </div>
                </div>
            </div>
        </div>
        <!-- end row  -->
        <footer>
            <div class="container">
                <p class="">&copy;Copyright 2017 Raheem Hardy.</p>
            </div>
        </footer>
    </div>

</body>

</html>
